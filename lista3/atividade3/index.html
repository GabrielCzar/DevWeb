<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
        <title>Outro</title>
    </head>

    <body>
        <header>
            <div class="jumbotron">
                <div class="container">
                    <h1>Desenvolvimento Web</h1>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs nav-justified" role="tablist">
                <li role="presentation" class="active"><a href="#inflacao" aria-controls="inflacao" role="tab" data-toggle="tab">Inflação</a></li>
                <li role="presentation"><a href="#formulario" aria-controls="formulario" data-toggle="modal" data-target="#myform">Formulário</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="inflacao">
                    <hr>
                    <div class="container">
                        <table class="table table-hover">
                            <thead>
                            <th>Índice</th>
                            <th>Mês</th>
                            <th>Valor</th>
                            </thead>
                            <tr>
                                <td>IPCA</td>
                                <td>Fev.17</td>
                                <td class="text-success">+0,33%</td>
                            </tr>
                            <tr>
                                <td>IPC-Fipe</td>
                                <td>Fev.17</td>
                                <td class="text-success">+0,08%</td>
                            </tr>
                            <tr>
                                <td>IGP-M</td>
                                <td>Fev.17</td>
                                <td class="text-success">+0,08%</td>
                            </tr>
                            <tr>
                                <td>INPC</td>
                                <td>Fev.17</td>
                                <td class="text-success">+0,24%</td>
                            </tr>

                        </table>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="myform" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Cadastro</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" action="#" method="post">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="nome">Nome:</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="nome" type="text" placeholder="Nome">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="cpf">CPF:</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="cpf" type="number" placeholder="xxx.xxx.xxx-xx">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="telefone">Telefone:</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="telefone" type="tel" placeholder="(xx)x xxxx.xxxx">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="email">E-mail:</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="email" type="email" placeholder="seuemail@host.com">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="data_nasc">Data de Nascimento:</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="data_nasc" type="date">
                                        </div>
                                    </div>
                                    <div class="form-group modal-footer">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <input class="btn btn-default" type="submit" value="Enviar">
                                            <input class="btn btn-default" type="reset" value="Limpar">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="../bootstrap/js/jquery.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
    </body>
</html>
