<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <title>Cadastro</title>
        <link rel="stylesheet" href="css/estilos.css" />
    </head>

    <body>
        <div class="geral">
            <header>
                <h1>Formul√°rio</h1>
            </header>

            <div class="content">
                <form action="#" method="post">
                    <div>
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text" placeholder="Nome">
                    </div>
                    <div>
                        <label for="cpf">CPF:</label>
                        <input id="cpf" type="number" placeholder="xxx.xxx.xxx-xx">
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" type="tel" placeholder="(xx)x xxxx.xxxx">
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" placeholder="seuemail@host.com">
                    </div>
                    <div>
                        <label for="data_nasc">Data de Nascimento:</label>
                        <input id="data_nasc" type="date">
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </div>
                </form>
            </div>
        </div>

        <footer>
            Desenvolvimento web 2017.1 - UFC &copy;
        </footer>
    </body>
</html>
