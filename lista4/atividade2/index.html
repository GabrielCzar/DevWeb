<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Form Auto</title>
    </head>
    <body>
        <form oninput="resultado.value=parseInt(preco.value || 0) * parseInt(quantidade.value || 0)">
            <label for="preco">Pre√ßo: </label>
            <input type="number" id="preco" placeholder="0">
            <label for="quantidade">Quantidade: </label>
            <input type="number" id="quantidade" placeholder="0">
            <hr>
            <label for="resultado">Resultado: </label>
            <output id="resultado" name="resultado" for="preco quantidade"></output>
        </form>
    </body>
</html>
