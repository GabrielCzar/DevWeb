<!DOCTYPE html>
<html>
	<head lang="pt-br">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Home</title>
		<link href="resources/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>Home</h1>
			</div>
		</div>
		<nav class="nav navbar-fixed-top">
			<a class="btn btn-lg pull-right" href="logout">Sair <span class="glyphicon glyphicon-user"></span></a>
		</nav>
		
		<div class="container">
			<h3>Adicionar Nova Tarefa</h3>
			<div id="success"></div>
			<div class="col-sm-offset-2" id="error"></div>
			<form class="form-inline" id="form_tarefa" method="post">
				<div class="input-group">
					<input class="form-control" type="text" name="nova_tarefa" placeholder="Nova Tarefa"/>
					<span class="input-group-btn">
						<input class="btn btn-default" type="submit" value="Enviar" />
      				</span>
				</div>
			</form>
			<h3>Lista de Tarefas</h3>
			<table class="table" id="lista"></table>
		</div>
		
		<script src="resources/js/jquery.js"></script>
		<script src="resources/js/bootstrap.min.js"></script>
		<script src="resources/js/other.js"></script>
		<script>
		var data = $('th a');
		for (var v = 0; v < data.length; v++) { 
			if (data[v].id.match('apagar')) {
				var o = String(data[v].id);
				$("#" + o).click(() => {
					var pos = o.slice(6);
					$.get('lista_tarefas', {pos : pos, tipo : 'apagar'}, (res) => {
						console.log(res);
					});
				});
		    }
		}
		</script>
	</body>
</html>
